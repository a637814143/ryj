spring.application.name=employment-management

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/employment_management?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis-Plus 配置
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto

# 日志级别
logging.level.com.ryj.demo=debug
