<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b7dda;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .link-button {
            background: none;
            color: #2196F3;
            border: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            text-decoration: underline;
        }
        .link-button:hover {
            color: #0b7dda;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>用户注册测试</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username" required placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" required placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="nickname">昵称（可选）：</label>
            <input type="text" id="nickname" name="nickname" placeholder="请输入昵称">
        </div>
        <div class="form-group">
            <label for="phone">手机号（可选）：</label>
            <input type="text" id="phone" name="phone" placeholder="请输入手机号">
        </div>
        <div class="form-group">
            <label for="email">邮箱（可选）：</label>
            <input type="email" id="email" name="email" placeholder="请输入邮箱">
        </div>
        <button type="submit">注册</button>
    </form>
    
    <p style="margin-top: 20px;">
        已有账号？<button class="link-button" onclick="window.location.href='/login.html'">去登录</button>
    </p>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // 收集表单数据
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                nickname: document.getElementById('nickname').value || undefined,
                phone: document.getElementById('phone').value || undefined,
                email: document.getElementById('email').value || undefined
            };
            
            // 移除未定义的值
            Object.keys(formData).forEach(key => {
                if (formData[key] === undefined) {
                    delete formData[key];
                }
            });
            
            fetch('/user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                const resultElement = document.getElementById('result');
                
                if (data.code === 200) {
                    resultElement.style.backgroundColor = '#d4edda';
                    resultElement.style.color = '#155724';
                    resultElement.innerHTML = '注册成功！\n' + JSON.stringify(data, null, 2);
                    
                    // 注册成功后跳转到登录页面
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    resultElement.style.backgroundColor = '#f8d7da';
                    resultElement.style.color = '#721c24';
                    resultElement.innerHTML = '注册失败：' + JSON.stringify(data, null, 2);
                }
            })
            .catch(error => {
                const resultElement = document.getElementById('result');
                resultElement.style.backgroundColor = '#f8d7da';
                resultElement.style.color = '#721c24';
                resultElement.innerHTML = '错误：' + error.message;
            });
        });
    </script>
</body>
</html>
