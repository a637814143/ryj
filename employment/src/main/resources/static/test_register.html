<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册功能测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-box {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow: auto;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h2>注册功能测试</h2>
    
    <div class="test-box">
        <h3>测试步骤</h3>
        <ol>
            <li>点击下方按钮发送测试注册请求</li>
            <li>查看响应结果和状态码</li>
            <li>确认状态码是否为200，表示成功</li>
        </ol>
        
        <button onclick="testRegister()">执行注册测试</button>
    </div>
    
    <div id="result" class="info">准备就绪，请点击按钮开始测试...</div>
    
    <script>
        function testRegister() {
            const resultElement = document.getElementById('result');
            resultElement.className = 'info';
            resultElement.textContent = '正在发送注册请求...';
            
            // 生成随机用户名避免重复
            const randomUsername = 'test_user_' + Math.floor(Math.random() * 1000000);
            const testData = {
                username: randomUsername,
                password: 'test123456',
                nickname: '测试用户',
                phone: '13800138000',
                email: randomUsername + '@test.com'
            };
            
            fetch('/user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(testData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('注册响应:', data);
                
                // 显示详细信息
                let displayText = `\n=== 测试结果 ===\n`;
                displayText += `状态码: ${data.code}\n`;
                displayText += `消息: ${data.message}\n`;
                displayText += `\n=== 请求数据 ===\n`;
                displayText += JSON.stringify(testData, null, 2);
                displayText += `\n\n=== 响应数据 ===\n`;
                displayText += JSON.stringify(data, null, 2);
                
                // 根据code判断成功或失败
                if (data.code === 200) {
                    resultElement.className = 'success';
                    resultElement.textContent = displayText + '\n\n✅ 测试成功：状态码为200，注册功能正常工作！';
                } else {
                    resultElement.className = 'error';
                    resultElement.textContent = displayText + '\n\n❌ 测试失败：状态码不为200，请检查服务器代码。';
                }
            })
            .catch(error => {
                resultElement.className = 'error';
                resultElement.textContent = `\n❌ 请求错误：\n${error.message}\n\n请检查应用程序是否正在运行。`;
            });
        }
    </script>
</body>
</html>
