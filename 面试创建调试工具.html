<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面试创建调试工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .required::after {
            content: " *";
            color: red;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .log-panel {
            grid-column: 1 / -1;
        }
        
        #logOutput {
            background: #1e1e1e;
            color: #00ff00;
            font-family: "Consolas", monospace;
            font-size: 13px;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.5;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }
        
        .log-error {
            border-left-color: #ff4444;
            color: #ff4444;
        }
        
        .log-success {
            border-left-color: #00ff00;
            color: #00ff00;
        }
        
        .log-info {
            border-left-color: #4444ff;
            color: #4444ff;
        }
        
        .log-warning {
            border-left-color: #ffaa00;
            color: #ffaa00;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 面试创建调试工具</h1>
        
        <div class="panels">
            <!-- 用户信息面板 -->
            <div class="panel">
                <h2>👤 用户信息</h2>
                <div class="form-group">
                    <label class="required">用户ID (企业账号)</label>
                    <input type="number" id="userId" placeholder="输入企业用户ID" value="2">
                </div>
                <button onclick="testGetInterviews()">📋 获取面试列表</button>
            </div>
            
            <!-- 创建面试面板 -->
            <div class="panel">
                <h2>➕ 创建面试</h2>
                <div class="form-group">
                    <label class="required">岗位ID</label>
                    <input type="number" id="jobId" placeholder="输入岗位ID" value="1">
                </div>
                <div class="form-group">
                    <label class="required">申请ID</label>
                    <input type="number" id="applicationId" placeholder="输入申请ID" value="1">
                </div>
                <div class="form-group">
                    <label class="required">面试时间</label>
                    <input type="datetime-local" id="scheduledTime">
                </div>
                <div class="form-group">
                    <label>面试地点</label>
                    <input type="text" id="location" placeholder="例如：总部大厦A座会议室">
                </div>
                <div class="form-group">
                    <label>会议链接</label>
                    <input type="text" id="meetingLink" placeholder="线上面试填写会议链接">
                </div>
                <div class="form-group">
                    <label>面试状态</label>
                    <select id="status">
                        <option value="SCHEDULED">已安排</option>
                        <option value="COMPLETED">已完成</option>
                        <option value="CANCELLED">已取消</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button onclick="testCreateInterview()">创建面试</button>
                    <button onclick="testFullFlow()">完整流程测试</button>
                </div>
            </div>
        </div>
        
        <!-- 日志面板 -->
        <div class="panel log-panel">
            <h2>📊 调试日志</h2>
            <div id="logOutput"></div>
            <button onclick="clearLog()" style="margin-top: 10px; background: #dc3545;">清空日志</button>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8080';
        let logCounter = 0;
        
        // 设置默认时间为明天上午10点
        window.onload = function() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(10, 0, 0, 0);
            document.getElementById('scheduledTime').value = formatDateTimeLocal(tomorrow);
        };
        
        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        function log(message, type = 'info') {
            logCounter++;
            const logOutput = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString('zh-CN', {hour12: false});
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `[${timestamp}] #${logCounter}: ${message}`;
            logOutput.appendChild(logEntry);
            logOutput.scrollTop = logOutput.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('logOutput').innerHTML = '';
            logCounter = 0;
            log('日志已清空', 'info');
        }
        
        async function testGetInterviews() {
            const userId = document.getElementById('userId').value;
            
            if (!userId) {
                log('❌ 错误：请输入用户ID', 'error');
                return;
            }
            
            log(`🔄 开始获取用户 ${userId} 的面试列表...`, 'info');
            
            try {
                const url = `${API_BASE}/api/employer-module/interviews?userId=${userId}`;
                log(`📡 请求URL: ${url}`, 'info');
                
                const response = await fetch(url);
                log(`📥 响应状态: ${response.status} ${response.statusText}`, 'info');
                
                const result = await response.json();
                log(`📦 响应数据: ${JSON.stringify(result, null, 2)}`, 'info');
                
                if (result.code === 200) {
                    const interviews = result.data;
                    log(`✅ 成功！共获取 ${interviews.length} 场面试`, 'success');
                    
                    if (interviews.length > 0) {
                        interviews.forEach((interview, index) => {
                            log(`   面试#${index + 1}: ID=${interview.id}, 职位=${interview.jobTitle}, 候选人=${interview.candidateName}, 时间=${interview.scheduledTime}`, 'info');
                        });
                    } else {
                        log('   暂无面试记录', 'warning');
                    }
                } else {
                    log(`❌ 失败：${result.message}`, 'error');
                }
                
            } catch (error) {
                log(`❌ 异常：${error.message}`, 'error');
                console.error(error);
            }
        }
        
        async function testCreateInterview() {
            const userId = document.getElementById('userId').value;
            const jobId = document.getElementById('jobId').value;
            const applicationId = document.getElementById('applicationId').value;
            const scheduledTime = document.getElementById('scheduledTime').value;
            const location = document.getElementById('location').value;
            const meetingLink = document.getElementById('meetingLink').value;
            const status = document.getElementById('status').value;
            
            // 验证必填字段
            if (!userId || !jobId || !applicationId || !scheduledTime) {
                log('❌ 错误：请填写所有必填字段', 'error');
                return;
            }
            
            log('🔄 开始创建面试...', 'info');
            
            try {
                const payload = {
                    jobId: Number(jobId),
                    applicationId: Number(applicationId),
                    scheduledTime: new Date(scheduledTime).toISOString(),
                    location: location.trim() || null,
                    meetingLink: meetingLink.trim() || null,
                    status: status,
                    feedback: null
                };
                
                log(`📤 请求数据: ${JSON.stringify(payload, null, 2)}`, 'info');
                
                const url = `${API_BASE}/api/employer-module/interviews?userId=${userId}`;
                log(`📡 请求URL: ${url}`, 'info');
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                log(`📥 响应状态: ${response.status} ${response.statusText}`, 'info');
                
                const result = await response.json();
                log(`📦 响应数据: ${JSON.stringify(result, null, 2)}`, 'info');
                
                if (result.code === 200) {
                    const interview = result.data;
                    log(`✅ 面试创建成功！`, 'success');
                    log(`   面试ID: ${interview.id}`, 'success');
                    log(`   职位: ${interview.jobTitle}`, 'success');
                    log(`   候选人: ${interview.candidateName}`, 'success');
                    log(`   时间: ${interview.scheduledTime}`, 'success');
                } else {
                    log(`❌ 创建失败：${result.message}`, 'error');
                }
                
            } catch (error) {
                log(`❌ 异常：${error.message}`, 'error');
                console.error(error);
            }
        }
        
        async function testFullFlow() {
            log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━', 'info');
            log('🚀 开始完整流程测试', 'info');
            log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━', 'info');
            
            // 步骤1：获取初始列表
            log('📋 步骤1: 获取创建前的面试列表', 'info');
            await testGetInterviews();
            
            await sleep(1000);
            
            // 步骤2：创建面试
            log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━', 'info');
            log('➕ 步骤2: 创建新面试', 'info');
            await testCreateInterview();
            
            await sleep(1000);
            
            // 步骤3：再次获取列表
            log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━', 'info');
            log('📋 步骤3: 获取创建后的面试列表（验证是否出现在列表中）', 'info');
            await testGetInterviews();
            
            log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━', 'info');
            log('✅ 完整流程测试完成！请查看上方日志确认面试是否成功添加到列表', 'success');
            log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━', 'info');
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // 初始日志
        log('🎉 面试创建调试工具已加载', 'success');
        log('💡 提示：请确保后端服务运行在 http://localhost:8080', 'warning');
        log('💡 提示：请先在系统中创建岗位和申请数据', 'warning');
    </script>
</body>
</html>
